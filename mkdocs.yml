# Project information
site_name: GameDev Guides and Notes 
site_url: https://emzdev.github.io/
site_description: >-
  Game Development Guides and notes focused on UE5
site_author: emzdev
theme:
  name: material
  palette:
    - scheme: default
      primary: white
      accent: 
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    - scheme: slate 
      primary: black
      accent: yellow
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.instant

# Repository
repo_name: emzdev/emzdev.github.io
repo_url: "https://github.com/emzdev/emzdev.github.io"

# Copyright
copyright: Copyright &copy; 2022 emzdev

extra:
  analytics:
    provider: google
    property: G-JKE0PE08BG

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


